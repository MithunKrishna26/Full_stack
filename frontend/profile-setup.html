<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - CalorieFit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="setup-container">
        <div class="setup-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="setup-content">
            <div class="setup-form">
                <div class="setup-header">
                    <div class="setup-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>Complete Your Profile</h1>
                    <p>Help us personalize your nutrition journey</p>
                </div>
                
                <form id="profileSetupForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" id="age" placeholder="Your age" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Gender</label>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male" class="gender-option">
                                <i class="fas fa-mars"></i>
                                <span>Male</span>
                            </label>
                            
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female" class="gender-option">
                                <i class="fas fa-venus"></i>
                                <span>Female</span>
                            </label>
                            
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other" class="gender-option">
                                <i class="fas fa-genderless"></i>
                                <span>Other</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                            <input type="number" id="height" step="0.1" placeholder="170" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-weight"></i> Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" placeholder="70" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span>Complete Setup</span>
                        <i class="fas fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="profile-setup.js"></script>
</body>
</html>
